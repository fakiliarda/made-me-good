<div id="editDisease" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{{id}(id=${disease.id})}" th:object="${disease}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Hastalık Güncelle</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>İsim</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>
                        <input type="text" class="form-control" th:field="*{category}" id="category" required>
                    </div>
                    <div class="form-group">
                        <label>Tanım</label>
                        <input type="text" class="form-control" th:field="*{declaration}" id="declaration" required>
                    </div>
                    <div class="form-group">
                        <label>Açıklama</label>
                        <textarea class="form-control" th:field="*{explanation}" id="explanation" required></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <input th:onclick="'window.location.href = \'' + @{/admin/hastalik} + '\''" type="button" class="btn btn-default" data-dismiss="modal" value="İptal">
                    <input type="submit" class="btn btn-success" value="Güncelle">
                </div>
            </form>
        </div>
    </div>
</div>
